<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Website</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="header">
    <div class="head-img">
        <img src="welcome.png" width="75" height="60" alt="">
    </div>
    <div class="head-text">
        <span>Welcome to our website!</span>
    </div>
    <div class="head-btn">
        <button class="btn-upload" onclick="location.href = '/upload/upload.html'">Upload an article</button>
    </div>
</div>
<div>
    <div>
        <div th:each="article : ${articles}" class="article-view">
            <h3 th:text="${article.headline}"></h3>
            <p th:text="${article.category}"></p>
            <p th:text="${article.body}"></p>
            <br>
        </div>
        <br>
    </div>
</div>
</body>
</html>
