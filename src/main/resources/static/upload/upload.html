<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News Website</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="header">
    <div class="head-img">
        <img src="/welcome.png" width="75" height="60" alt="">
    </div>
    <div class="head-text">
        <span>Welcome to our website!</span>
    </div>
    <div class="head-btn">
        <button class="btn-upload" onclick="location.href = '/'">Back to the main page</button>
    </div>
</div>
<div class="article-view">
<div class="upload-div">
    <p>Choose a file</p>
    <input type="file" required>
    <br>
    <br>
    <button class="btn-upload-page">Upload</button>
</div>
</div>
</body>
</html>
